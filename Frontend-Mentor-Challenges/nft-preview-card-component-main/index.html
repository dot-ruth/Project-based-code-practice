<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300&family=Montserrat:wght@100&family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="images/image-equilibrium.jpg" class="equilibrum" alt="">
  <div class="hover-dis">
  <img src="images/icon-view.svg" class="view" alt="">
</div>
  <div class="container-item">
    <h3>Equilibrium #3429</h3>
    <p> Our Equilibrium collection promotes balance and calm.</p>
    <div class="days-amount">
      <span class="amount"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
    <span class="daysleft"> <img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    
    <span>
      <div class="profile-con">
        <img src="images/image-avatar.png" class="profile" alt="">
         <span class="c">Creation of </span> <span class="name"> Jules Wyvern</span>
      </span>
      </div>
    
  </div>
  
</div>
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
