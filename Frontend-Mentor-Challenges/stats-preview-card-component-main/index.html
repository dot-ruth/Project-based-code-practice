<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="right">
    <h2 class="title">
      Get <span class="color-title">insights</span>  that help your business grow.
    </h2>
    <p class="detail">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="flex-container">
      <div class="flex-item"> <span class="value">10k+</span>  companies</div>
      <div class="flex-item"> <span class="value">314</span> templates</div>
      <div class="flex-item"> <span class="value">12m+</span> queries</div>
    </div>
   
  </div>
  <div class="left">
    <div class="pic-color"></div>
    <picture>
      <source media="(max-width:600px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" class="pic" alt="">
    </picture>
    
  </div>
  
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
