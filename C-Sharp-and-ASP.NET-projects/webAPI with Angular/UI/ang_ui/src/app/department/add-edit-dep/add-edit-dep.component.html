<div action="" class="form-group row">
<label class="col-sm-2 col-form-lable">Department Name</label>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="departmentName"
    placeholder="Enter Department Name"
    >
</div>
</div>

<button  (click)="addDepartment()" *ngIf="dept.departmentId == 0"  class="btn btn-primary">
    Add
</button>

<button  (click)="updateDepartment()" *ngIf="dept.departmentId !=0"  class="btn btn-primary">
    Update
</button>
