<div class="d-flex felx-row bd-highlight mb-3">

<div action="" class="form-group row" style="width: 60%;">
    <label class="col-sm-2 col-form-lable">Employee Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="employeeName"
        placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-2 col-form-lable">Department</label>
    <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="department">
            <option >--Select--</option>
            <option *ngFor="let deptName of  departmentList" >
                           {{deptName.departmentName}}
            </option>
        </select>
    </div>

    <label class="col-sm-2 col-form-lable">Date of Joining</label>
    <div class="col-sm-10">
        <input type="date" [(ngModel)]="dateOfJoining">
    </div>

    </div>

    <div class="m1-3 bd-highlight" style="width: 40%;">
    <img [src]="photofilepath"  height="250px" width="200px">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
    
</div>
    
    <button  (click)="addEmployee()" *ngIf="emp.employeeId== 0"  class="btn btn-primary">
        Add
    </button>
    
    <button  (click)="updateEmployee()" *ngIf="emp.employeeId !=0"  class="btn btn-primary">
        Update
    </button>
